<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            font-family:'Courier New', monospace;
            color: blue;
            background-color: powderblue;
            text-align: center;
        }
        .alerta{
            border-radius: 6px;
            border:2px solid tomato;
            background-color:coral;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /*
        Quando o atributo HTML "class" é usado em prop React
        ele deve ser renomeado para "className", porque "class" é 
        uma palavra reservada da linguagem Javascript.
        <div classa='formata'> Div criada com React</div>
        const  novaDiv = React.createElement('div',{
            className:'formata',
            children: 'Div criada com React'
        })
        */

        /*A biblioteca Babel permite que seja usada uma sintaxa  muito semelhante
        à do HTML para a criação de elementos HTML com React.
        Essa sintaxe é chamada JSX (Javascript extended).
        JSX -> Babel -> React -> JS puro -> HTML
        */

        const className = 'alerta'
        const children = 'Isto é um aviso'
        const props = {className, children} // Propriedades abreviadas

        //Para usar variáveis (interpolar) em JSX, usa-se {}
        //const div2 = <div ClassName={className} children={children}/>

        /*Se todas as props que desejamos usar já estão dentro de um objeto, 
        podemos usar o espalhamento para criar um elemento mais facilmente

        Quando um elemente JSX não tem children, podemos escrevê-lo de duas formas 
        diferentes
        <p {...props}></p> - Usando tag de fechamento
        <p {...props}/> -> Usando terminador
        */

        /*
        const container = React.createElement('div', null,   [
            novaDiv, 
            div2,
            div3
        ])
        */

        /*
       const container = 
       <div>
            {novaDiv}
            {div2}
            {div3}
        </div>
        */

        const container =
        <div>
            <div className="formata">Div criada com React e Babel</div>
            <div className={className}>{children}</div>
            <div {...props}/>
        </div>
        
        ReactDOM.render(container, document.getElementById('root'))

    </script>

</body>

</html>
